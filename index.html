<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm ERP</title>

  <!-- ‚úÖ REQUIRED FOR ANDROID SAFE AREAS -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    * {
      box-sizing: border-box;
    }

   body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;

  /* ‚úÖ TOP + BOTTOM SAFE AREAS */
  padding-top: env(safe-area-inset-top);
  padding-bottom: calc(110px + env(safe-area-inset-bottom));
}
 

    h2, h3 {
      margin: 10px 0;
      color: #111827;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin: 6px 4px 6px 0;
      font-size: 14px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }

    button.danger {
      background: #dc2626;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0 10px 0;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .status-PAID {
      color: #16a34a;
      font-weight: bold;
    }

    .status-PARTIAL {
      color: #ca8a04;
      font-weight: bold;
    }

    .status-UNPAID {
      color: #dc2626;
      font-weight: bold;
    }

    /* ‚úÖ FIXED BOTTOM NAV ‚Äî SAFE FOR ANDROID */
    .nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;

      display: flex;
      justify-content: space-around;

      background: #ffffff;
      border-top: 1px solid #e5e7eb;

      padding: 8px 6px;
      padding-bottom: calc(8px + env(safe-area-inset-bottom));
    }

    .nav button {
      flex: 1;
      margin: 0 6px;
      border-radius: 12px;
      padding: 10px;
      font-size: 13px;
    }

    /* PRINT CLEANUP */
    @media print {
      button, .nav {
        display: none;
      }
      body {
        background: white;
        padding-bottom: 0;
      }
    }
  </style>
</head>

<body>

  <!-- MAIN SCREEN -->
  <div id="screen"></div>

  <!-- BOTTOM NAV -->
  <div class="nav">
    <button onclick="show('dashboard')">üè† Dashboard</button>
    <button onclick="show('animals')">üêÑ Animals</button>
    <button onclick="show('finance')">üí∞ Finance</button>
  </div>

  <!-- APP LOGIC -->
  <script src="app.js"></script>

</body>
</html>
