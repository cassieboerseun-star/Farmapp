<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm ERP</title>

  <!-- ‚úÖ REQUIRED FOR ANDROID SAFE AREAS -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      line-height: 1.4;

      /* ‚úÖ TOP + BOTTOM SAFE AREAS */
      padding-top: env(safe-area-inset-top);
      padding-bottom: calc(120px + env(safe-area-inset-bottom));
    }

    /* HEADERS */
    h2 {
      font-size: 20px;
      margin: 10px 0;
      color: #111827;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 6px;
    }

    h3 {
      font-size: 16px;
      margin: 16px 0 6px;
      color: #111827;
    }

    /* CARDS */
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 14px;
      margin: 12px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.05s ease, box-shadow 0.1s ease;
    }

    .card + .card {
      border-top: 1px dashed #e5e7eb;
    }

    .card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* BUTTONS */
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin: 6px 4px 6px 0;
      font-size: 14px;
      cursor: pointer;
      min-height: 44px;
      transition: transform 0.05s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    button.primary { background: #2563eb; }
    button.secondary { background: #6b7280; }
    button.success { background: #16a34a; }
    button.danger { background: #dc2626; }

    /* INPUTS */
    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0 10px 0;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
    }

    /* STATUS COLORS */
    .status-PAID { color: #16a34a; font-weight: bold; }
    .status-PARTIAL { color: #ca8a04; font-weight: bold; }
    .status-UNPAID { color: #dc2626; font-weight: bold; }

    /* BOTTOM NAV */
    .nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      padding: 8px 6px;
      padding-bottom: calc(8px + env(safe-area-inset-bottom));
    }

    .nav button {
      flex: 1;
      margin: 0 6px;
      border-radius: 12px;
      font-size: 13px;
    }

    /* PRINT MODE */
    @media print {
      button, .nav {
        display: none;
      }
      body {
        background: white;
        padding: 0;
      }
    }
  </style>
</head>

<body>

  <!-- MAIN CONTENT -->
  <div id="screen"></div>

  <!-- BOTTOM NAVIGATION -->
  <div class="nav">
    <button class="primary" onclick="show('dashboard')">üè† Dashboard</button>
    <button class="primary" onclick="show('animals')">üêÑ Animals</button>
    <button class="primary" onclick="show('finance')">üí∞ Finance</button>
  </div>

  <!-- APP LOGIC -->
  <script src="app.js"></script>

</body>
</html>
