<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm ERP</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      line-height: 1.4;
      padding-top: env(safe-area-inset-top);
      padding-bottom: calc(130px + env(safe-area-inset-bottom));
    }

    /* ===== HEADER ===== */
    .header {
      display: flex;
      align-items: center;
      gap: 18px;
      background: #ffffff;
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 10;
      min-height: 140px;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 18px;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .company-name {
      font-size: 21px;
      font-weight: bold;
      border: none;
      outline: none;
      width: 100%;
      background: transparent;
    }

    .company-name:focus {
      border-bottom: 3px solid #2563eb;
    }

    /* ===== UI ===== */
    h2 { margin: 10px; }
    h3 { margin: 10px; }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      margin: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin: 6px;
      font-size: 14px;
      min-height: 44px;
      cursor: pointer;
    }

    button.danger { background: #dc2626; }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    .status-PAID { color: #16a34a; font-weight: bold; }
    .status-PARTIAL { color: #ca8a04; font-weight: bold; }
    .status-UNPAID { color: #dc2626; font-weight: bold; }

    /* ===== BOTTOM NAV ===== */
    .nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      padding: 10px;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
    }

    .nav button {
      flex: 1;
      margin: 0 6px;
      border-radius: 12px;
    }

    /* ===== PRINT MODE (CRITICAL) ===== */
    @media print {

      .nav,
      button,
      input {
        display: none !important;
      }

      body {
        background: white;
        padding: 0;
      }

      .invoice-print {
        padding: 24px;
        font-size: 14px;
        color: #000;
      }

      .invoice-header {
        display: flex;
        align-items: center;
        gap: 16px;
        border-bottom: 2px solid #000;
        padding-bottom: 12px;
        margin-bottom: 16px;
      }

      .invoice-header img {
        width: 100px;
        height: 100px;
        object-fit: contain;
      }

      .invoice-title {
        font-size: 22px;
        font-weight: bold;
      }

      .invoice-row {
        display: flex;
        justify-content: space-between;
        margin: 6px 0;
      }

      .invoice-total {
        border-top: 2px solid #000;
        padding-top: 10px;
        font-weight: bold;
      }

      .invoice-footer {
        margin-top: 24px;
        text-align: center;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="logo" onclick="uploadLogo()">
      <img id="logoImg" style="display:none">
      <span id="logoText">LOGO</span>
    </div>
    <input id="companyName" class="company-name"
           placeholder="Company Name"
           oninput="saveCompanyName()">
  </div>

  <div id="screen"></div>

  <div class="nav">
    <button onclick="show('dashboard')">Dashboard</button>
    <button onclick="show('animals')">Animals</button>
    <button onclick="show('finance')">Finance</button>
    <button onclick="show('reports')">ðŸ“Š Reports</button>

  </div>

  <script src="app.js"></script>

  <script>
    const nameInput = document.getElementById("companyName");
    nameInput.value = localStorage.getItem("companyName") || "";

    function saveCompanyName(){
      localStorage.setItem("companyName", nameInput.value);
    }

    const logoImg = document.getElementById("logoImg");
    const logoText = document.getElementById("logoText");
    const savedLogo = localStorage.getItem("companyLogo");

    if(savedLogo){
      logoImg.src = savedLogo;
      logoImg.style.display = "block";
      logoText.style.display = "none";
    }

    function uploadLogo(){
      const i = document.createElement("input");
      i.type = "file";
      i.accept = "image/*";
      i.onchange = () => {
        const r = new FileReader();
        r.onload = e => {
          localStorage.setItem("companyLogo", e.target.result);
          logoImg.src = e.target.result;
          logoImg.style.display = "block";
          logoText.style.display = "none";
        };
        r.readAsDataURL(i.files[0]);
      };
      i.click();
    }
  </script>

</body>
</html>
